apiVersion: v1
kind: Namespace
metadata:
  name: cyclone-system
  labels:
    app.kubernetes.io/name: cyclone-operator
    app.kubernetes.io/component: system
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: cyclone-operator
  namespace: cyclone-system
  labels:
    app.kubernetes.io/name: cyclone-operator
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: cyclone-operator
  labels:
    app.kubernetes.io/name: cyclone-operator
rules:
- apiGroups: [""]
  resources: ["pods", "services", "endpoints", "configmaps", "secrets"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
- apiGroups: ["apps"]
  resources: ["deployments", "replicasets", "statefulsets"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
- apiGroups: ["networking.k8s.io"]
  resources: ["ingresses"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
- apiGroups: ["cyclone.dev"]
  resources: ["cycloneapps", "cycloneapps/status"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
- apiGroups: ["cyclone.dev"]
  resources: ["cycloneapps/finalizers"]
  verbs: ["update"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: cyclone-operator
  labels:
    app.kubernetes.io/name: cyclone-operator
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cyclone-operator
subjects:
- kind: ServiceAccount
  name: cyclone-operator
  namespace: cyclone-system
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cyclone-operator
  namespace: cyclone-system
  labels:
    app.kubernetes.io/name: cyclone-operator
    app.kubernetes.io/component: controller
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: cyclone-operator
      app.kubernetes.io/component: controller
  template:
    metadata:
      labels:
        app.kubernetes.io/name: cyclone-operator
        app.kubernetes.io/component: controller
    spec:
      serviceAccountName: cyclone-operator
      containers:
      - name: operator
        image: cyclone/cyclone-operator:latest
        command:
        - /manager
        args:
        - --enable-leader-election
        - --metrics-addr=127.0.0.1:8080
        env:
        - name: WATCH_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        ports:
        - containerPort: 9443
          name: webhook-server
          protocol: TCP
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          limits:
            cpu: 200m
            memory: 100Mi
          requests:
            cpu: 100m
            memory: 20Mi
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 65534
          capabilities:
            drop:
            - ALL
      terminationGracePeriodSeconds: 10
